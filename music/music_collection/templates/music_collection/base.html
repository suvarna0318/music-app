
{% load static %}
<html>
<head>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="{% static 'music_collection/main.css' %}">
  <link rel="stylesheet" href= 
"https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"> 
	<title></title>
</head>
<body>
<div class="container-sec">
<div class="sidebar">
  <h3> logo Spottiffy</h3>
  <a href="{% url 'song_list' %}" class="home"><i class="fa fa-home"></i> Home</a>
  <a href="{% url 'search' %}" class="search"><i class="fa fa-search"></i> Search</a>
  <a href="{% url 'playlist_display' %}" class="library"><span class="lib-icon mr-4">||\</span>Library</a>
  <div class="playlist">
    <p>PLAYLIST</p>
    <a href="{% url 'playlist_new' %}" class="plus"><i class="fa fa-plus"></i> Create Playlist</a>
  <a href="#services" class="heart"><i class="fa fa-heart"></i> Liked Songs</a><hr>
  </div><hr>
  
</div>
 <nav class="navbar navbar-expand-sm "> 
        <div class="sym">
        <a href=""><i class="fa fa-angle-left fa-2x"></i></a>
        <a href=""><i class="fa fa-angle-right fa-2x"></i></a>
        </div>
        <div class="search-block">
          <form action="{% url 'search' %}" method="GET">
            {% csrf_token %}
          <input class="form-control col-md-12 mr-sm-12" type="search" name='q' placeholder="Search" aria-label="Search" value={{request.GET.q}}>
          </form>
        </div>
        <ul class="navbar-nav ml-auto"> 
          {% if user.is_authenticated %}
          <!-- <li class="nav-logout"> 
                <a class="nav-link" href="{% url 'logout' %}">Logout</a> 
            </li> -->
            <div class="dropdown"> 
              <button class="dropbtn"><a class="nav-link" href="#"><i class="fa fa-user"></i>{{user.username}}</a></button>
                <div class="dropdown-content">
  
                  <a href="{% url 'register' %}">Profile</a><hr>
                  <a href="{% url 'logout' %}">Logout</a>
                </div>
                 
            </div>

            {% else %}
            <li class="nav-item"> 
                <a class="nav-link" href="{% url 'register' %}">SIGN UP</a> 
            </li> 
            <li class="nav-item"> 
                <a class="nav-link" href="{% url 'login' %}">LOGIN</a> 
            </li> 
            {% endif %}   
        </ul> 
</nav> 
<div class="main-section">
{%block content %} {% endblock %}

{% block  bottombar %}{% endblock %}

</div>
<script type="text/javascript" src="{% static 'music_collection/mj.js' %}"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</body>

</html>
